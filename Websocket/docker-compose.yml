services:
  websocket-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: websocket-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - WS_SECRET=${WS_SECRET:-}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-*}
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - sistema-chifless-network

networks:
  sistema-chifless-network:
    driver: bridge
