services:
  graphql-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphql-service
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PORT=8000
      # URL del API REST (ajustar según tu configuración)
      - API_REST_URL=http://host.docker.internal:3000
    volumes:
      # Para desarrollo: monta el código fuente
      - ./app:/app/app
      - ./domain:/app/domain
      - ./infrastructure:/app/infrastructure
      - ./interface:/app/interface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - sistema-chifless-network

networks:
  sistema-chifless-network:
    driver: bridge
