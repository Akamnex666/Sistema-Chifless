name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      service:
        description: 'Servicio a desplegar (all para todos)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api-rest
          - auth-service
          - frontend
          - graphql

jobs:
  deploy-api-rest:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'api-rest' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./Api-Rest
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/chifles-api:latest
            ghcr.io/${{ github.repository_owner }}/chifles-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-auth-service:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'auth-service' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./Auth-Service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/chifles-auth:latest
            ghcr.io/${{ github.repository_owner }}/chifles-auth:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-frontend:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'frontend' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/chifles-frontend:latest
            ghcr.io/${{ github.repository_owner }}/chifles-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_REST_URL=${{ vars.API_REST_URL }}
            NEXT_PUBLIC_AUTH_SERVICE_URL=${{ vars.AUTH_SERVICE_URL }}
            NEXT_PUBLIC_GRAPHQL_URL=${{ vars.GRAPHQL_URL }}
            NEXT_PUBLIC_WEBSOCKET_URL=${{ vars.WEBSOCKET_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-graphql:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'graphql' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./GraphQL/service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/chifles-graphql:latest
            ghcr.io/${{ github.repository_owner }}/chifles-graphql:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    needs: [deploy-api-rest, deploy-auth-service, deploy-frontend, deploy-graphql]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## ðŸš€ Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Api-Rest | ${{ needs.deploy-api-rest.result == 'success' && 'âœ…' || needs.deploy-api-rest.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Auth-Service | ${{ needs.deploy-auth-service.result == 'success' && 'âœ…' || needs.deploy-auth-service.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result == 'success' && 'âœ…' || needs.deploy-frontend.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GraphQL | ${{ needs.deploy-graphql.result == 'success' && 'âœ…' || needs.deploy-graphql.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
