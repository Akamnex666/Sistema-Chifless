name: CI - Api-Rest

on:
  push:
    branches: [main, develop]
    paths:
      - 'Api-Rest/**'
      - '.github/workflows/ci-api-rest.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'Api-Rest/**'
  workflow_dispatch:  # Permite ejecuciÃ³n manual

concurrency:
  group: ci-api-rest-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ./Api-Rest

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Api-Rest/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --passWithNoTests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: test_db
          JWT_SECRET: test-jwt-secret-for-ci

  docker:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./Api-Rest
          push: false
          tags: sistema-chifles/api-rest:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
