name: E2E - Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/e2e-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  e2e-test:
    name: ðŸ–¥ï¸ Frontend E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_REST_URL: http://localhost:3000
          NEXT_PUBLIC_AUTH_SERVICE_URL: http://localhost:3001
          NEXT_PUBLIC_GRAPHQL_URL: http://localhost:8000
          NEXT_PUBLIC_WEBSOCKET_URL: ws://localhost:8080

      - name: Start frontend
        working-directory: ./frontend
        run: |
          PORT=3005 npm run start &
          sleep 15
        env:
          PORT: 3005
          NEXT_PUBLIC_API_REST_URL: http://localhost:3000
          NEXT_PUBLIC_AUTH_SERVICE_URL: http://localhost:3001
          NEXT_PUBLIC_GRAPHQL_URL: http://localhost:8000
          NEXT_PUBLIC_WEBSOCKET_URL: ws://localhost:8080

      - name: Health check
        run: |
          max_attempts=10
          attempt=0
          until curl -f http://localhost:3005 || [ $attempt -eq $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - waiting for frontend..."
            sleep 3
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "âŒ Frontend no respondiÃ³ despuÃ©s de $max_attempts intentos"
            exit 1
          fi
          
          echo "âœ… Frontend estÃ¡ corriendo"

      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e --if-present

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ–¥ï¸ Frontend E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
