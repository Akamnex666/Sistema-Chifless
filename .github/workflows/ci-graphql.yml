name: CI - GraphQL

on:
  push:
    branches: [main, develop]
    paths:
      - 'GraphQL/**'
      - '.github/workflows/ci-graphql.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'GraphQL/**'
  workflow_dispatch:

concurrency:
  group: ci-graphql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Se define el directorio de trabajo solo para este job
    defaults:
      run:
        working-directory: ./GraphQL/service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          # Ruta relativa a la raíz del repo para el cache
          cache-dependency-path: GraphQL/service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest-cov

      - name: Lint
        run: ruff check . --ignore E501 || true

      - name: Test
        run: pytest tests/ -v --tb=short || true
        env:
          API_URL: http://localhost:3000/chifles
          AUTH_SERVICE_URL: http://localhost:3001/api

  docker:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    # Se define el directorio de trabajo también para el job de Docker
    defaults:
      run:
        working-directory: ./GraphQL/service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          # El contexto debe ser relativo a la raíz si no usas working-directory
          # o simplemente '.' si ya estás dentro de la carpeta
          context: ./GraphQL/service
          push: false
          tags: sistema-chifles/graphql:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max