name: CI - GraphQL

on:
  push:
    branches: [main, develop]
    paths:
      - 'GraphQL/**'
      - '.github/workflows/ci-graphql.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'GraphQL/**'
  workflow_dispatch:

concurrency:
  group: ci-graphql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          # La ruta del cache debe ser relativa a la raíz del repositorio
          cache-dependency-path: GraphQL/requirements.txt

      - name: Install dependencies
        # Se define el directorio de trabajo explícitamente en el paso
        working-directory: ./GraphQL
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest-cov

      - name: Lint
        working-directory: ./GraphQL
        run: ruff check . --ignore E501 || true

      - name: Test
        working-directory: ./GraphQL
        run: pytest tests/ -v --tb=short || true
        env:
          API_URL: http://localhost:3000/chifles
          AUTH_SERVICE_URL: http://localhost:3001/api

  docker:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./GraphQL
          push: false
          tags: sistema-chifles/graphql:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max